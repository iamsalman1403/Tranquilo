<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tranquilo Estilo</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.snipcart.com/scripts/snipcart.js" id="snipcart" data-api-key="NWMyNDE4ZWUtOGE4ZS00ZjMxLWFlY2YtNGNjMWIzYmZjNzc5NjM3MDMxMjQxNDExOTQzMzE5"></script>
    <link type="text/css" href="https://cdn.snipcart.com/themes/base/snipcart.min.css" rel="stylesheet" />
    <link type="text/css" href="style.css" rel="stylesheet /">

</head>

<body class="snip">
    <section class="site">
        <div class="head">
            <header>
                <a href="#" id="brand-logo"><span><img src="tranquilo estilo.png" alt=""></span></a>
                <a href='#' id='cart-btn' class="snipcart-checkout"><span><i class="fas fa-cart-plus"></i></span></i></a>
            </header>
        </div>
        <div class="product">
            <div class="boxes">
                <div class="box">
                    <div class="card">
                        <img src="pic1.jpg" alt="">
                        <h2>Classic watch</h2>
                        <h3> ₹ 400.00</h3>
                        <a class="snipcart-add-item" data-item-id="1" data-item-name="classic watch" data-item-price="400.00"
                            data-item-weight="20" data-item-url="/" data-item-description="classic watch">Add to cart</a>
                    </div>
                </div>
                <div class="box">
                    <div class="card">
                        <img src="pic2.jpg" alt="">
                        <h2 id='hey'>Minimal watch</h2>
                        <h3> ₹ 300.00</h3>
                        <a class="snipcart-add-item" data-item-id="2" data-item-name="minimal watch" data-item-price="300.00"
                            data-item-weight="20" data-item-url="/" data-item-description="minimal watch">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
<script src="main.js"></script>

</body>
</html>
